services:
  grid-strategy:
    build:
      context: .
      target: final
    command: ["strategy"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    ports:
      - 8080:8080
  redis:
    image: redis:7-alpine
    container_name: hft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  nats:
    image: nats:2.10-alpine
    container_name: hft-nats
    command:
      - "-js"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8222/healthz | grep -q ok"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  postgresql:
    image: postgres:16-alpine
    container_name: hft-postgresql
    environment:
      POSTGRES_DB: hft
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d hft"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

volumes:
  redis_data:
  nats_data:
  postgres_data:
