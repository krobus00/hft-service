services:
  lazy-grid-strategy:
    build:
      context: .
      target: final
    command: ["lazy-grid-strategy"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      migrate-market-data:
        condition: service_completed_successfully

  market-data-gateway:
    build:
      context: .
      target: final
    command: ["market-data-gateway"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      migrate-market-data:
        condition: service_completed_successfully

  market-data-worker:
    build:
      context: .
      target: final
    command: ["market-data-worker"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      migrate-market-data:
        condition: service_completed_successfully

  order-engine-gateway:
    build:
      context: .
      target: final
    command: ["order-engine-gateway"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      migrate-order-engine:
        condition: service_completed_successfully
    ports:
      - "9800:9800"
      - "9801:9801"

  order-engine-worker:
    build:
      context: .
      target: final
    command: ["order-engine-worker"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      migrate-order-engine:
        condition: service_completed_successfully

  redis:
    image: redis:7-alpine
    container_name: hft-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  nats:
    image: nats:2.10-alpine
    container_name: hft-nats
    command:
      - "-js"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8222/healthz | grep -q ok"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  postgresql:
    image: postgres:16-alpine
    container_name: hft-postgresql
    environment:
      POSTGRES_DB: hft
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d hft"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  database-init:
    image: postgres:16-alpine
    container_name: hft-database-init
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      PGPASSWORD: root
      PGHOST: postgresql
      PGPORT: 5432
      PGUSER: root
      PGDATABASE: hft
    entrypoint: ["sh", "-ec"]
    command: |
      psql -v ON_ERROR_STOP=1 -tAc "SELECT 1 FROM pg_database WHERE datname='market_data'" | grep -q 1 || psql -v ON_ERROR_STOP=1 -c "CREATE DATABASE market_data;"
      psql -v ON_ERROR_STOP=1 -tAc "SELECT 1 FROM pg_database WHERE datname='order_engine'" | grep -q 1 || psql -v ON_ERROR_STOP=1 -c "CREATE DATABASE order_engine;"
    restart: "no"

  migrate-market-data:
    build:
      context: .
      target: final
    command: ["migrate", "--databaseName=market_data"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      database-init:
        condition: service_completed_successfully
    restart: "no"

  migrate-order-engine:
    build:
      context: .
      target: final
    command: ["migrate", "--databaseName=order_engine"]
    working_dir: /bin
    volumes:
      - ./config.yml:/bin/config.yml:ro
    depends_on:
      database-init:
        condition: service_completed_successfully
    restart: "no"

volumes:
  redis_data:
  nats_data:
  postgres_data:
